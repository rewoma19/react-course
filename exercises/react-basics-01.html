<!DOCTYPE html>
<html>
  <head>
    <title>React Basics 01 Exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const currentDate = dayjs().format("MMMM D");
      console.log(currentDate);
      const myName = "Raphael";
      const btn = <button>Good job!</button>;
      const paragraph = <p>My name is {myName}</p>;
      const productCost = 10 + 8 * 2;
      console.log(productCost);
      const shippingCost = 5;
      const totalCost = productCost + shippingCost;

      const content = (
        <div>
          <button>Good job!</button>
          <p>My name is {myName}</p>
        </div>
      );

      const productContent = (
        <div>
          <p>Cotton socks</p>
          <p>Price: $10</p>
          <button>Add to Cart</button>
          <p>Product cost: ${productCost}</p>
          <p>Shipping cost: ${shippingCost}</p>
          <p>Total cost: ${totalCost}</p>
          <button>Place your order</button>
        </div>
      );

      const dayContent = (
        <div>
          <p>Today is {currentDate}</p>
        </div>
      );

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      setInterval(() => {
        // Set the current time every 1000 milliseconds (1 second), and rerender on the screen
        const currentTime = dayjs().format("HH:mm:ss");

        const timeContent = (
          <p>
            Current time:
            <span>{currentTime}</span>
          </p>
        );

        root.render(timeContent);
      }, 1000);
    </script>
  </body>
</html>
