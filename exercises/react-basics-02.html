<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Props and Components</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function LoginForm() {
        return (
          <>
            <div>
              <input type="email" placeholder="Email" />
            </div>
            <div>
              <input type="password" placeholder="Password" />
            </div>
            <button>Login</button>
            <button>Sign up</button>
          </>
        );
      }
      function App() {
        return (
          <>
            <p>Hello, welcome to my website</p>
            <LoginForm />
          </>
        );
      }

      function App2() {
        return (
          <>
            <p>Cotton socks</p>
            <p>Price: $10.90</p>
            <button>Add to Cart</button>
          </>
        );
      }

      function ProductDetails(props) {
        const { imgSrc, imgAlt, productName, productPrice, discountFromPrice } =
          props;
        return (
          <div>
            <img src={imgSrc} alt={imgAlt} width="100px" />
            <p>{productName}</p>
            {discountFromPrice ? (
              <p>
                <del>Price: ${productPrice}</del>
              </p>
            ) : (
              <p>Price: ${productPrice}</p>
            )}

            {discountFromPrice && <p>Discount price: ${discountFromPrice}</p>}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App3() {
        return (
          <>
            <ProductDetails
              imgSrc="/cotton-socks.png"
              imgAlt="cotton-socks"
              productName="Cotton socks"
              productPrice={10.9}
              discountFromPrice={5.45}
            />
            <ProductDetails
              imgSrc="/tennis-balls.png"
              imgAlt="tennis-balls"
              productName="Tennis balls"
              productPrice={6.0}
            />
            <ProductDetails
              imgSrc="/plain-t-shirt.png"
              imgAlt="plain-t-shirt"
              productName="Plain T-Shirt"
              productPrice={7.99}
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");

      const root = ReactDOM.createRoot(container);

      root.render(<App3 />);
    </script>
  </body>
</html>
