<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .toggle-button {
        text-transform: uppercase;
        border: none;
        border-radius: 8px;
        padding: 0.6rem 1.2rem;
        background-color: rgb(25, 135, 84);
        color: #fff;
        cursor: pointer;
      }

      .red-bg {
        background-color: rgb(220, 53, 69);
      }
    </style>
    <title>CSS and Hooks Exercises</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function App() {
        const [isButtonOn, setIsButtonOn] = React.useState(false);

        function handleButtonToggle() {
          setIsButtonOn((prevIsButtonOn) => !prevIsButtonOn);
        }

        const btnText = isButtonOn ? "On" : "Off";

        return (
          <>
            <button
              className={`toggle-button ${!isButtonOn && "red-bg"}`}
              onClick={handleButtonToggle}
            >
              {btnText}
            </button>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
